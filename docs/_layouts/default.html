{% include head.html %}

<body>
  <div class="">
    {% include menu.html %}

    {{ content }}

    {% include footer.html %}
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script src="/assets/js/simple-jekyll-search.js"></script>

  <script>
    AOS.init({
      once: true
    });

    const searchTarget = "/search-{{ page.lang }}.json";
    SimpleJekyllSearch({
      searchInput: document.getElementById('search-input'),
      resultsContainer: document.getElementById('results-container'),
      json: searchTarget
    });

    GitHubActions.init({
      workflow: 'main.yml',
      token: 'GITHUB_TOKEN'
    });
  </script>
</body>

</html>
